<div style="height: fit-content; max-height:800px ; min-width: 600px;max-width: 900px;">
    <div class="row">
        <div class="col-lg-12 order-2 order-lg-0">
            <div class="white-bg">
                <div>
                    <h6 class="font-title--card"><i class="fas fa-book"></i> Tutorial information</h6>
                    <!-- <hr> -->
                    <form [formGroup]="courseForm" (ngSubmit)="onadd()">
                        <div class="row g-3">

                            <div class="col-lg-12">
                                <!-- <label for="fname">Course</label> -->
                                <mat-form-field class="example-full-width" appearance="fill" style="width: 100%">
                                <mat-select placeholder="Select Course">
                                    <mat-option [value]="">abc</mat-option>
                                    <mat-option [value]="">xyz</mat-option>
                                    <mat-option [value]="">pqr</mat-option>
                                    <mat-option [value]="">mno</mat-option>
                                </mat-select>
                                </mat-form-field>

                                <!--
                    <select name="catagory" id="" class="form-control" style="height: 55px;">
                        <option value="">abc</option>
                        <option value="">xyz</option>
                        <option value="">pqr</option>
                        <option value="">mno</option>
                    </select> -->
                            </div>
                            <div class="col-lg-12">
                                <!-- <label for="fname">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="title"
                    formControlName="title"
                  /> -->

                                <mat-form-field class="example-full-width" appearance="fill" style="width: 100%">
                                    <mat-label>Curriculam Title</mat-label>
                                    <input matInput formControlName="title" type="text" />
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-lg-6">

                            </div>
                            <div class="col-lg-6">
                            </div>
                        </div>
                        <div class="row g-3">
                            <div>
                                <table class="table table-striped">
                                    <tbody>
                                        <tr *ngFor="let url of urls;let i=index">
                                            <td>{{i+1}}</td>
                                            <!-- <td><img src="https://www.freeiconspng.com/thumbs/video-icon/video-icon-6.png" class="rounded mb-3" width="30"></td> -->
                                            <td><video src="{{url}}" width="100"></video></td>
                                            <td>{{videos[i]}}</td>
                                            <td><i (click)="remove(i)" class="fas fa-trash-alt"
                                                    style="cursor: pointer;color: red;"></i></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <button type="button" class="button button--primary-outline" mat-raised-button (click)="fileInput.click()">Add Videos</button>
                            <input type="file" #fileInput multiple (change)="detectFiles($event)" hidden>

                            <div class="col-lg-6">

                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="button button--primary-outline">
                                Upload tutorial
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
