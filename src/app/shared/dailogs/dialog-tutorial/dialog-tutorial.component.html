<div
  style="
    height: fit-content;
    max-height: 800px;
    min-width: 600px;
    max-width: 900px;
  "
>
  <div class="row">
    <div class="col-lg-12 order-2 order-lg-0">
      <div class="white-bg">
        <div>
          <h6 class="font-title--card">
            <i class="fas fa-book"></i> Tutorial information
          </h6>
          <!-- <hr> -->
          <form [formGroup]="tutorialForm" >
            <div class="row g-3">
              <div class="col-lg-12">
                <!-- <label for="fname">Course</label> -->
                <mat-form-field
                  class="example-full-width"
                  appearance="fill"
                  style="width: 100%"
                >
                  <mat-select placeholder="Select Course" formControlName="course">
                    <mat-option *ngFor="let list of CourseList" value="{{list._id}}">{{list.title}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-lg-12">
                <mat-form-field
                  class="example-full-width"
                  appearance="fill"
                  style="width: 100%"
                >
                  <mat-label>Curriculam Title</mat-label>
                  <input matInput formControlName="title" type="text" />
                </mat-form-field>
              </div>
            </div>

            <div class="row g-3">
              <div class="col-lg-6"></div>
              <div class="col-lg-6"></div>
            </div>
            <div class="row g-3">
              <div>
                <table class="table table-striped">
                  <tbody>
                    <tr *ngFor="let url of urls; let i = index">
                      <td>{{ i + 1 }}</td>
                      <td><video src="{{ url }}" width="100"></video></td>
                      <td>{{ videos[i] }}</td>
                      <td></td>
                      <td>
                        <i
                          (click)="remove(i)"
                          class="fas fa-trash-alt"
                          style="cursor: pointer; color: red"
                        ></i>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div *ngIf="currentFileUpload" class="progress mt-2">
                <div
                  class="progress-bar progress-bar-info"
                  role="progressbar"
                  attr.aria-valuenow="{{ percentage }}"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  [ngStyle]="{ width: percentage + '%' }"
                >
                  {{ percentage }}%
                </div>
              </div>
              <!-- <hr /> -->
              <button
                *ngIf="percentage == 0"
                type="button"
                class="btn btn-primary"
                mat-raised-button
                (click)="fileInput.click()"
              >
                Add Videos
              </button>
              <input
                type="file"
                #fileInput
                multiple
                (change)="detectFiles($event)"
                hidden
              />

              <div class="col-lg-6">
                <!-- <label>
                  <input
                    type="file"
                    class="text-nowrap text-truncate"
                    (change)="selectFile($event)"
                  />
                </label>
                 -->
              </div>
            </div>
            <hr>
            <div class="d-flex justify-content-end">
              <!-- <button type="button" class="button button--primary-outline">
                                Upload tutorial
                            </button> -->
              <button
                class="btn btn-outline-dark  col-md-3"
                [disabled]="!selectedFiles"
                (click)="uploadAll()"
                *ngIf="percentage == 0"
                [hidden]="!tutorialForm.valid"
              >
                Upload
              </button>

              <button
                type="button"
                (click)="onadd()"
                *ngIf="percentage == 100"
                class="btn btn-outline-success"
              >
                Add tutorial
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
