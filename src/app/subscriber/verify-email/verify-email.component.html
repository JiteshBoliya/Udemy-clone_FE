<app-nav></app-nav>
        <!-- Email Verification Area Starts Here -->
        <section class="section signup-area signin-area verify section-padding overflow-hidden" style="height: 100vh;">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-5 order-2 order-lg-0">
                        <h2 class="font-title--md mb-0">Verify your email</h2>
                        <p class="mt-2 mb-lg-4 mb-3 text-secondary">
                            Please enter the 6 digit code sent to your email
                        </p>
                        <form [formGroup]="VerifyForm" (ngSubmit)="OnVerify()"  class="mt-35">
                            <mat-form-field class="example-full-width" appearance="fill" style="width: 100%;margin: 0px; padding: 0px">
                                <mat-label>6 digit code</mat-label>
                                <input matInput type="text" formControlName="code"/>
                            </mat-form-field>
                            <div class="form-element">
                                <button type="submit" class="button button-lg button--primary w-100" [disabled]="!VerifyForm.valid">Confirm</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-7 order-1 order-lg-0">
                        <div class="signup-area-image verify__image">
                            <img src="https://eduguard-html.netlify.app/dist/images/signup/Illustration.png" alt="Illustration Image" class="img-fluid" />
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Dot Images Starts Here -->
        <div class="dot-images">
            <img src="https://eduguard-html.netlify.app/dist/images/shape/dots/dots-img-10.png" style="z-index: 1;" alt="shape" class="img-fluid first-dotimage" />
            <img src="https://eduguard-html.netlify.app/dist/images/shape/dots/dots-img-07.png" alt="shape" class="img-fluid second-dotimage" />
        </div>
